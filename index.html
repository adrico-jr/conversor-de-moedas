<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>currency converter</title>
</head>

<body>

    <img class="gif-logo" src="./assets/img-logo-conversor.gif" alt="image-logo-converter">

    <main>

        <label class="label-main">
            Converter <b>de</b>
            <select>
                <option>R$ Real brasileiro</option>
            </select>
        </label>

        <label class="label-main">
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
            </select>
        </label>

        <label class="label-main">
            Valor
            <input class="values-input" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-currency">Converter</button>

        <section>
            <div class="box-currency">
                <img src="./assets/real.png" alt="logo-moeda-real">
                <p class="currency">Real</p>
                <p class="currency-value">R$ 0,00</p>
            </div>

            <img class="image-seta" src="./assets/arrow.png" alt="seta">

            <div class="box-currency">
                <img src="./assets/dolar-usa.png" alt="logo-moeda-dolar" class="currency-img">
                <p class="currency" id="currency-name">Dolar Americano</p>
                <p class="converted-currency-value">US$ 0.0</p>
            </div>
        </section>
    </main>

</body>

<script src="./scripts.js"></script>

</html>
